<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">E-Commerce</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>

            <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="account_page.html"><i class="fas fa-user"></i> Account</a></li>
        </ul>
    </nav>

    <!-- Product Carousel/Slider -->
    <div class="carousel">
        <div class="carousel-inner" id="carousel-inner"></div>
        <button class="carousel-control-prev" onclick="prevSlide()">❮</button>
        <button class="carousel-control-next" onclick="nextSlide()">❯</button>
    </div>

    <!-- Dynamic Product Grid -->
    <div id="product-grid" class="product-grid"></div>

    <script>
        // Carousel Products Data
        const carouselProducts = [
            { imageUrl: 'images/Cleanser-scaled.webp', description: 'Product 1 Description' },
            { imageUrl: 'images/bhringraj-oil.jpg', description: 'Product 2 Description' },
            { imageUrl: 'images/gh-best-skincare-products-6557978b58b57.png', description: 'Product 3 Description' },
            { imageUrl: 'images/mixedNew_93b59dc4-59a8-4169-a7d7-916b31ff6b3a.webp', description: 'Product 4 Description' }
        ];

        // Product Grid Data
        const products = [
            { imageUrl: 'images/Cleanser-scaled.webp', name: 'Sample Product 1', price: 10 },
            { imageUrl: 'images/bhringraj-oil.jpg', name: 'Sample Product 2', price: 15 },
            { imageUrl: 'images/gh-best-skincare-products-6557978b58b57.png', name: 'Sample Product 3', price: 20 },
            { imageUrl: 'images/mixedNew_93b59dc4-59a8-4169-a7d7-916b31ff6b3a.webp', name: 'Sample Product 4', price: 25 }
        ];

        // Render Carousel
        function renderCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            carouselInner.innerHTML = ''; // Clear existing content

            carouselProducts.forEach((product, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');
                if (index === 0) {
                    carouselItem.classList.add('active'); // Make the first item active
                }

                carouselItem.innerHTML = `
                    <img src="${product.imageUrl}" alt="Product ${index + 1}">
                    <div class="carousel-caption">${product.description}</div>
                `;
                carouselInner.appendChild(carouselItem);
            });
        }

        // Render Product Grid
        function renderProducts() {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = ''; // Clear existing content

            products.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.onclick = () => goToComparisonPage(product.name);

                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <label for="quantity${index + 1}">Quantity:</label>
                    <input type="number" id="quantity${index + 1}" name="quantity" min="1" max="10" value="1">
                    <button onclick="addToCart('${product.name}', ${product.price}, document.getElementById('quantity${index + 1}').value)">Add to Cart</button>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Initialize the page
        renderCarousel();
        renderProducts();

        // Carousel Navigation
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelectorAll('.carousel-item');
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - currentSlide) * 100}%)`;
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Initialize the carousel
        showSlide(currentSlide);

        // Auto-slide functionality
        setInterval(nextSlide, 5000);

        // Add to Cart Functionality
        function addToCart(productName, price, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.name === productName);

            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity = parseInt(cart[existingProductIndex].quantity) + parseInt(quantity);
            } else {
                cart.push({ name: productName, price: price, quantity: quantity });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            console.log(`Added ${quantity} of ${productName} at $${price} each to the cart.`);
        }

        // Search Products
        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const productCards = document.querySelectorAll('.product-card');

            productCards.forEach(card => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Redirect to Comparison Page
        function goToComparisonPage(productName) {
            window.location.href = `comparison_page.html?product=${encodeURIComponent(productName)}`;
        }
    </script>
