<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .carousel-item img {
            width: 100%;
            height: auto;
            max-height: 400px; /* Adjust this value as needed */
            object-fit: cover;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
            background-color: #fff;
            cursor: pointer; /* Makes product cards clickable */
        }

        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px; /* Adjust this value as needed */
            object-fit: cover;
        }

        .product-card label {
            display: block;
            margin-bottom: 8px;
        }

        .product-card input[type="number"] {
            width: 60px;
            text-align: center;
            margin-bottom: 8px;
        }

        .product-card button {
            margin-top: 12px; /* Adjust this value to move the button down */
        }

        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 0;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .navbar-brand {
            margin-left: 20px;
            font-size: 24px;
        }

        .navbar-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            margin-left: auto;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar-links a:hover {
            text-decoration: underline;
        }

        .search-bar {
            margin-left: auto;
            margin-right: 20px;
            display: flex;
        }

        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }

        .search-bar button:hover {
            background-color: #777;
        }

        .content {
            padding-top: 60px; /* Adjust this value based on the height of your navbar */
        }

        section {
            padding: 60px 20px;
        }

        section h1 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar" style="position:sticky;">
        <div class="navbar-brand">E-Commerce</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <ul class="navbar-links">
            <li><a href="account_page.html">My Account</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>

    <!-- Product Carousel/Slider -->
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Cleanser-scaled.webp" alt="Product 1">
                <div class="carousel-caption">Product 1 Description</div>
            </div>
            <div class="carousel-item">
                <img src="images/bhringraj-oil.jpg" alt="Product 2">
                <div class="carousel-caption">Product 2 Description</div>
            </div>
            <div class="carousel-item">
                <img src="images/gh-best-skincare-products-6557978b58b57.png" alt="Product 3">
                <div class="carousel-caption">Product 3 Description</div>
            </div>
            <div class="carousel-item">
                <img src="images/mixedNew_93b59dc4-59a8-4169-a7d7-916b31ff6b3a.webp" alt="Product 4">
                <div class="carousel-caption">Product 3 Description</div>
            </div>
        </div>
        <button class="carousel-control-prev" onclick="prevSlide()">❮</button>
        <button class="carousel-control-next" onclick="nextSlide()">❯</button>
    </div>

    <!-- Sample Product Grid -->
    <div class="product-grid">
        <div class="product-card" onclick="goToComparisonPage('Sample Product 1')">
            <img src="images/Cleanser-scaled.webp" alt="Sample Product 1">
            <h3>Sample Product 1</h3>
            <p>$10.00</p>
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" name="quantity" min="1" max="10" value="1">
            <button onclick="addToCart('Sample Product 1', 10, document.getElementById('quantity1').value)">Add to Cart</button>
        </div>
        <div class="product-card" onclick="goToComparisonPage('Sample Product 2')">
            <img src="images/bhringraj-oil.jpg" alt="Sample Product 2">
            <h3>Sample Product 2</h3>
            <p>$15.00</p>
            <label for="quantity2">Quantity:</label>
            <input type="number" id="quantity2" name="quantity" min="1" max="10" value="1">
            <button onclick="addToCart('Sample Product 2', 15, document.getElementById('quantity2').value)">Add to Cart</button>
        </div>
        <div class="product-card" onclick="goToComparisonPage('Sample Product 3')">
            <img src="images/gh-best-skincare-products-6557978b58b57.png" alt="Sample Product 3">
            <h3>Sample Product 3</h3>
            <p>$20.00</p>
            <label for="quantity3">Quantity:</label>
            <input type="number" id="quantity3" name="quantity" min="1" max="10" value="1">
            <button onclick="addToCart('Sample Product 3', 20, document.getElementById('quantity3').value)">Add to Cart</button>
        </div>
        <div class="product-card" onclick="goToComparisonPage('Sample Product 4')">
            <img src="images/mixedNew_93b59dc4-59a8-4169-a7d7-916b31ff6b3a.webp" alt="Sample Product 4">
            <h3>Sample Product 4</h3>
            <p>$25.00</p>
            <label for="quantity4">Quantity:</label>
            <input type="number" id="quantity4" name="quantity" min="1" max="10" value="1">
            <button onclick="addToCart('Sample Product 4', 25, document.getElementById('quantity4').value)">Add to Cart</button>
        </div>
        <div class="product-card" onclick="goToComparisonPage('Sample Product 5')">
            <img src="images/mixedNew_93b59dc4-59a8-4169-a7d7-916b31ff6b3a.webp" alt="Sample Product 5">
            <h3>Sample Product 5</h3>
            <p>$25.00</p>
            <label for="quantity5">Quantity:</label>
            <input type="number" id="quantity5" name="quantity" min="1" max="10" value="1">
            <button onclick="addToCart('Sample Product 5', 25, document.getElementById('quantity5').value)">Add to Cart</button>
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("carousel-item");
            if (n >= slides.length) { slideIndex = 0 }
            if (n < 0) { slideIndex = slides.length - 1 }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function nextSlide() {
            slideIndex++;
            showSlides(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            showSlides(slideIndex);
        }

        // Initialize the first slide
        showSlides(slideIndex);

        function addToCart(productName, price, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.name === productName);

            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity = parseInt(cart[existingProductIndex].quantity) + parseInt(quantity);
            } else {
                cart.push({ name: productName, price: price, quantity: quantity });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            console.log(`Added ${quantity} of ${productName} at $${price} each to the cart.`);
        }
        
        function searchProducts() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const products = document.querySelectorAll('.product-card');

            products.forEach(product => {
                const productName = product.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(query)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function goToComparisonPage(productName) {
            window.location.href = `comparison_page.html?product=${encodeURIComponent(productName)}`;
        }
    </script>
</body>
</html>
