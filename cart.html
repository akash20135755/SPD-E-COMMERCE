<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        .navbar-links li {
            display: inline;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-links a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #777;
        }
        .content {
            padding-top: 60px; /* Adjust this value based on the height of your navbar */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-table th,
        .cart-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .cart-table th {
            background-color: #f4f4f4;
        }

        .cart-table td img {
            width: 80px;
            height: auto;
        }

        .cart-table button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-table button.remove {
            background-color: #dc3545;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-summary h2 {
            margin-top: 0;
        }

        .cart-summary p {
            font-size: 18px;
            margin: 10px 0;
        }

        .cart-summary button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav class="navbar" style="position:sticky;">
        <div class="navbar-brand">E-Commerce</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <ul class="navbar-links">
            <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="account_page.html"><i class="fas fa-user"></i> Account</a></li>
        </ul>
    </nav>

    <!-- Cart Page Content -->
    <div class="container">
        <h1>Your Shopping Cart</h1>
        
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be populated here -->
            </tbody>
        </table>
        
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="total-items">0</span></p>
            <p>Total Price: $<span id="total-price">0.00</span></p>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        function renderCart() {
            const cartItemsContainer = document.getElementById('cart-items');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let totalItems = 0;
            let totalPrice = 0;

            cartItemsContainer.innerHTML = '';

            cart.forEach(item => {
                totalItems += parseInt(item.quantity);
                totalPrice += item.price * item.quantity;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${(item.price * item.quantity).toFixed(2)}</td>
                    <td><button class="remove" onclick="removeFromCart('${item.name}')">Remove</button></td>
                `;
                cartItemsContainer.appendChild(row);
            });

            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-price').textContent = totalPrice.toFixed(2);
        }

        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function checkout() {
            alert('Proceeding to checkout.');
            // Add checkout logic here
        }

        // Initialize cart page
        renderCart();
    </script>
</body>
</html>
