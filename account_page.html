<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="account_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .navbar-links {
            list-style: none;
            display: flex;
            gap: 1rem;
        }
        .navbar-links li {
            display: inline;
        }
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .navbar-links a:hover {
            text-decoration: underline;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-bar button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #555;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-left: 5px;
        }
        .search-bar button:hover {
            background-color: #777;
        }
        .account-container {
            display: flex;
            padding: 2rem;
            gap: 2rem;
        }
        .account-sidebar {
            width: 25%;
            background-color: #f4f4f4;
            padding: 1rem;
            border-radius: 8px;
        }
        .account-sidebar ul {
            list-style: none;
            padding: 0;
        }
        .account-sidebar ul li {
            margin-bottom: 1rem;
        }
        .account-sidebar ul li a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
        .account-sidebar ul li a:hover {
            text-decoration: underline;
        }
        .account-content {
            flex: 1;
        }
        .account-content section {
            margin-bottom: 2rem;
        }
        .account-content h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            color: #333;
        }
        .input-group {
            margin-bottom: 1rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }
        button:hover {
            background-color: #0056b3;
        }
        .order {
            border: 1px solid #ddd;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .order h3 {
            margin: 0;
            font-size: 1.25rem;
        }
        .order p {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">E-Commerce</div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search products...">
            <button onclick="searchProducts()">Search</button>
        </div>
        <ul class="navbar-links">
            <li><a href="home_page.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="account_page.html"><i class="fas fa-user"></i> Account</a></li>
        </ul>
    </nav>

    <!-- My Account Content -->
    <div class="account-container">
        <div class="account-sidebar">
            <ul>
                <li><a href="#personal-info">Personal Information</a></li>
                <li><a href="#order-history">Order History</a></li>
                <li><a href="#account-settings">Account Settings</a></li>
            </ul>
        </div>
        <div class="account-content">
            <!-- Personal Information Section -->
            <section id="personal-info">
                <h2>Personal Information</h2>
                <form id="personalInfoForm">
                    <div class="input-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" value="John" required>
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" value="Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="123-456-7890" required>
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </section>

            <!-- Order History Section -->
            <section id="order-history">
                <h2>Order History</h2>
                <div class="order">
                    <h3>Order #12345</h3>
                    <p>Date: 2023-07-01</p>
                    <p>Status: Shipped</p>
                    <button>View Details</button>
                </div>
                <div class="order">
                    <h3>Order #12346</h3>
                    <p>Date: 2023-06-15</p>
                    <p>Status: Delivered</p>
                    <button>View Details</button>
                </div>
                <!-- Add more orders as needed -->
            </section>

            <!-- Account Settings Section -->
            <section id="account-settings">
                <h2>Account Settings</h2>
                <form id="accountSettingsForm">
                    <div class="input-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmNewPassword">Confirm New Password</label>
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                    </div>
                    <button type="submit">Update Password</button>
                </form>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
