<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="reset-password-container">
        <form class="reset-password-form" id="resetPasswordForm">
            <h2>Reset Your Password</h2>
            <div class="input-group">
                <label for="resetCode">Reset Code</label>
                <input type="text" id="resetCode" name="resetCode" required>
                <span class="error-message" id="resetCodeError"></span>
            </div>
            <div class="input-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <span class="error-message" id="newPasswordError"></span>
            </div>
            <div class="input-group">
                <label for="confirmNewPassword">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>
                <span class="error-message" id="confirmNewPasswordError"></span>
            </div>
            <button type="submit">Reset Password</button>
            <p>Remembered your password? <a href="login.html">Log in</a></p>
        </form>
    </div>
    <script src="reset-password.js"></script>
</body>
</html>
