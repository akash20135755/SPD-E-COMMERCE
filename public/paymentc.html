<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
            padding: 20px;
        }

        .navbar {
            background-color: #00796b;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar-links {
            list-style-type: none;
        }

        .navbar-links li {
            display: inline;
            margin-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 20px;
        }

        .search-form button {
            padding: 5px 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-form button:hover {
            background-color: #004d40;
        }

        .container h1 {
            color: #00796b;
        }

        .container {
            margin-left: 300px;
            margin-top: 50px;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 200%;
        }

        .container .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .container .back-button:hover {
            background-color: #004d40;
        }

        @media (max-width: 600px) {
            .navbar-links li {
                display: block;
                margin: 10px 0;
            }

            .container {
              
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">E-Commerce</div>
        <form class="search-form" action="/search" method="GET">
            <input type="text" placeholder="Search..." name="query" required>
            <button type="submit">Search</button>
        </form>
        <ul class="navbar-links">
            <li><a href="home_page.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="account_page.html">My Account</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Payment Confirmation</h1>
        <p>Thank you for your payment!</p>
        <p>Your transaction was successful.</p>
        <p>Your order has been placed and will be processed shortly.</p>
        <p>If you have any questions, feel free to contact our support.</p>
        <br>
        <a href="account_page.html" class="back-button">View Order History</a>
    </div>

    <script>
        async function fetchOrderDetails() {
            const response = await fetch('/api/orders'); // Adjust the endpoint as needed
            if (response.ok) {
                const orders = await response.json();
                // Process and display the orders as needed
                console.log(orders); // For demonstration purposes
            } else {
                console.error('Failed to fetch order details');
            }
        }

        document.addEventListener('DOMContentLoaded', fetchOrderDetails);
    </script>
</body>
</html>
