<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison - E-Commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e3f2fd);
            padding: 20px;
            text-align: center;
        }

        .navbar {
            background-color: #00796b;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .navbar-links {
            list-style-type: none;
        }

        .navbar-links li {
            display: inline;
            margin-left: 20px;
        }

        .navbar-links a {
            color: white;
            text-decoration: none;
        }

        .search-form {
            display: flex;
            align-items: center;
        }

        .search-form input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 20px;
        }

        .search-form button {
            padding: 5px 10px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
        }

        .search-form button:hover {
            background-color: #004d40;
        }

        .product-comparison {
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
            max-width: 600px; /* Set a max width for better layout */
        }

        .product-comparison img {
            width: 100%; /* Make image responsive */
            height: auto;
            margin-bottom: 20px;
        }

        .product-comparison h2 {
            margin: 0 0 10px;
        }

        .price-list {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Align prices to the left */
            margin: 0 auto; /* Center the list */
            max-width: 300px; /* Set max width for the list */
        }

        .price-list li {
            margin-bottom: 10px;
        }

        .go-back {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .go-back:hover {
            background-color: #004d40;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-brand">E-Commerce</div>
        <form class="search-form" action="/search" method="GET">
            <input type="text" placeholder="Search..." name="query" required>
            <button type="submit">Search</button>
        </form>
        <ul class="navbar-links">
            <li><a href="home_page.html">Home</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="account_page.html">My Account</a></li>
        </ul>
    </nav>

    <div id="comparison-container"></div>
    <button class="go-back" onclick="window.location.href='home_page.html'">Go Back</button>

    <script>
        async function fetchProductComparison(productName) {
            try {
                const response = await fetch(`/api/products/${encodeURIComponent(productName)}`);
                if (!response.ok) throw new Error('Network response was not ok');
                return await response.json();
            } catch (error) {
                console.error('Error fetching product comparison:', error);
                return null;
            }
        }

        async function renderComparison() {
    const params = new URLSearchParams(window.location.search);
    const productName = params.get('product');
    const product = await fetchProductComparison(productName);

    if (product) {
        const comparisonContainer = document.getElementById('comparison-container');
        const productComparison = document.createElement('div');
        productComparison.classList.add('product-comparison');

        productComparison.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.name}">
            <div>
                <h2>${product.name}</h2>
                <ul class="price-list">
                    ${product.priceInOtherWebsites.map(site => `
                        <li>
                            <strong>${site.website}</strong>: 
                            â‚¹${site.price} - 
                            <a href="${site.Link}" target="_blank">Buy Now</a>
                        </li>
                    `).join('')}
                </ul>
            </div>
        `;
        comparisonContainer.appendChild(productComparison);
    } else {
        document.getElementById('comparison-container').innerHTML = '<p>Product not found.</p>';
    }
}

        renderComparison();
    </script>
</body>
</html>
