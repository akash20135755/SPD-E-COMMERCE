<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forgot-password-container">
        <form class="forgot-password-form" id="forgotPasswordForm">
            <h2>Reset Your Password</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <button type="submit"><a href="reset-password.html" style="color:white">Send Reset Link</a></button>
            <p>Remembered your password? <a href="login.html">Log in</a></p>
        </form>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
